<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>文件管理平台</title>
        {% load static %}
        <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'jquery-1.12.4/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
        <style>
        #top {
            position: fixed;
            right: 16px;
            bottom: 20px;
            display: none;
            opacity: 0.5;
        }
        </style>
        <script>
        $(function () {
            $('.form-date').each(function () {
                var color = $(this).css('background-color');
                $(this)
                    .attr('readonly', true)
                    .css('background-color', color)
                    .datetimepicker({
                        format: 'yyyy-mm-dd',
                        autoclose: 1,
                        minView: 2
                    });
            });
            $('#top').click(function () {
                $('body,html').animate({scrollTop: 0}, 500);
            });
            $(window).scroll(function () {
                if ($(this).scrollTop() > 0) {
                    $('#top').css('display', 'block');
                } else {
                    $('#top').css('display', 'none');
                }
            });
        });
        </script>
        {% block head %}{% endblock %}
    </head>

    <body>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="form-group pull-right">
                    <ul class="list-group">
{#                        <li class="list-group-item"><a href="/info">个人用户中心</a></li>#}
{#                        <li class="list-group-item"><a href="/info">用户管理中心</a></li>#}
{#                        <li class="list-group-item"><a href="/search">搜索文件</a></li>#}
                        <li class="list-group-item" ><a href="{% url 'logout' %}" >退出登录</a></li>
                    </ul>
{#                    <a href="{% url 'logout' %}">  退出登录</a>#}
                </div>
                <div class="col-md-10">
                    <div class="form-group">
                    {% if errstr %}
                    <span>{{ errstr }}</span>
                    {% endif %}
                </div>
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="button" data-toggle="tooltip" title="Back to top" id="top">
            <span class="glyphicon glyphicon-arrow-up"></span>
        </button>
    </body>
</html>
